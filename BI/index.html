<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM VI Practical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .document-link {
            display: block;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .document-link:hover {
            background-color: #f0f0f0;
        }
        #text-content {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SEM VI BI Practical</h2>
        <h2>R Code</h2>
        <!-- Dropdown menu for selecting text files -->
        <select id="document-select">
            <option value="Linear Regression R.txt">Linear Regression R</option>
            <option value="k-mean clustring R.txt">k-mean clustring R</option>
            <option value="Linear Regration In CSV.txt">Linear Regration In CSV</option>
            <option value="Decision Tree.txt">Decision Tree R</option>
            
        </select>
        <h2>Python</h2>
        <select id="document-select1">
            <option value="Logistic Regression Python.txt">Logistic Regression Python</option>
            <option value="k-mean clustring python.txt">k-mean clustring python</option>
            <option value="Linear Regression Python.txt">Linear Regression Python</option>
            <option value="Decision Tree Classifier Python.txt">Decision Tree Classifier Python</option>
            
        </select>
        <!-- Text area to display content of selected text file -->
        <textarea id="text-content" readonly></textarea>
    </div>

    <script>
        document.getElementById('document-select').addEventListener('change', function() {
            var selectedFile = this.value;
            var textArea = document.getElementById('text-content');
            
            // Fetch the content of the selected text file
            fetch(selectedFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    // Display the content in the textarea
                    textArea.value = text;
                })
                .catch(error => {
                    console.error('There was a problem fetching the text file:', error);
                    textArea.value = 'Error fetching the text file. Please try again later.';
                });
        });
    </script>
    <script>
        document.getElementById('document-select1').addEventListener('change', function() {

                    textArea.value = 'Error fetching the text file. Please try again later.';
                });
        });
    </script>
</body>
</html>
